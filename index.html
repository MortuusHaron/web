<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Гавриш Богдан Р3219 Web lab 1 Вариант 439409</title>
    <script type="module" src="main.js"></script>
    <style type="text/css">@import url("style.css");</style>
</head>
<body>
  <table>
    <td class="input-side">
      <table class="input-table">
        <caption>Гавриш Богдан P3219 Web lab 1 Вариант 439409</caption>
        <thead>
          <tr>
            <th colspan="4">Значения</th>
          </tr>
        </thead>
        <tbody>
          <tr id="coord-x" class="radio-group">
            
            <tr>
              <td rowspan="3">X:</td>
              <td><input type="radio" name="x" value="-3" id="1x">-3</td>
              <td><input type="radio" name="x" value="-2" id="2x">-2</td>
              <td><input type="radio" name="x" value="-1" id="3x">-1</td>
            </tr>
            <tr>
              <td><input type="radio" name="x" value="0" id="5x">0</td>
              <td><input type="radio" name="x" value="1" id="4x">1</td>
              <td><input type="radio" name="x" value="2" id="6x">2</td>
            </tr>
            <tr>
              <td><input type="radio" name="x" value="3" id="7x">3</td>
              <td><input type="radio" name="x" value="4" id="8x">4</td>
              <td><input type="radio" name="x" value="5" id="9x">5</td>
            </tr>
          </tr>
          <tr>
            <tr>
              <td>Y:</td>
              <td colspan="3"><input type="text" id="coord-y" placeholder="Enter Y"></td>
            </tr>
          </tr>
          <tr>
            <tr>
              <td>R:</td>
              <td colspan="3">
                <button class="r-button" id="button1" value="1">1</button>
                <button class="r-button" id="button2" value="1.5">1.5</button>
                <button class="r-button" id="button3" value="2">2</button>
                <button class="r-button" id="button4" value="2.5">2.5</button>
                <button class="r-button" id="button5" value="3">3</button>
              </td>
              
            </tr>
            <tr>
              <td>
                <span id="selected-value">Выбранное значение:</span>
              </td>
            </tr>
          </tr>
          <tr class="btn">
            <td><button id="send-btn" type="submit">Send</button></td> 
          </tr>
          <tr>
            <td>
              <span id="input-log"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  <td>
    <svg xmlns="http://www.w3.org/2000/svg" width="625" height="625">
    
     
      <!--Прямоугольник-->
      <rect x="200" y="100" width="100" height="200" fill="#be95be" fill-opacity="1" stroke="#a773a7"/>

      <!--Треугольник-->
      <polygon points="300,300 400,300 300,100" fill="#be95be" fill-opacity="1" stroke="#a773a7"/>

      <!--Полукруг-->
      <path d="M 100 300 A 200 200, 1, 0, 0, 300 500 L 300 300 Z" fill="#be95be" fill-opacity="1"
            stroke="#a773a7" />

             <!--точка для отрисовки попадания-->
             <circle cx="300" cy="300" class="dot" id="dot" r="5" visibility="visible" stroke="black" fill="black" stroke-opacity="0" fill-opacity="0"></circle>

             <!-- Оси со стрелками -->
             <line stroke="gray" x1="0" x2="600" y1="300" y2="300" />
             <line stroke="gray" x1="300" x2="300" y1="0" y2="600" />
             <polygon points="300,0 294,15 306,15" stroke="white" />
             <polygon points="600,300 585,306 585,294" stroke="white" />
     
             <!-- Засечки -->
             <line stroke="gray" x1="400" x2="400" y1="310" y2="290" />
             <line stroke="gray" x1="500" x2="500" y1="310" y2="290" />
     
             <line stroke="gray" x1="200" x2="200" y1="310" y2="290" />
             <line stroke="gray" x1="100" x2="100" y1="310" y2="290" />
     
             <line stroke="gray" x1="290" x2="310" y1="100" y2="100" />
             <line stroke="gray" x1="290" x2="310" y1="200" y2="200" />
     
             <line stroke="gray" x1="290" x2="310" y1="400" y2="400" />
             <line stroke="gray" x1="290" x2="310" y1="500" y2="500" />
     
             <text x="385" y="330">R/2</text>
             <text x="495" y="330">R</text>
     
             <text x="90" y="330">-R</text>
             <text x="180" y="330">-R/2</text>
     
             <text x="255" y="205">R/2</text>
             <text x="270" y="105">R</text>
     
             <text x="250" y="405">-R/2</text>
             <text x="265" y="505">-R</text>
     
             <text x="310" y="15">Y</text>
             <text x="585" y="290">X</text>
  </svg>
  </td>
  <td>
    <table class="res-table" id="res-table">
      <caption>Ответ сервера</caption>
          <tr>
              <th>Попадание</th>
              <th>X</th>
              <th>Y</th>
              <th>R</th>
              <th>Время/Р(мс)</th>
              <th>Время</th>
          </tr>
  </table>
  </td>
</table>
</body>
